{% load whats_on_template_tags %}
<!--removed the doctype thing, if broke add back in -->
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
	console.log("Length of map_points variable in template", {{ map_points|length }});
	
	
	
    var locations = [
	{% for Event in map_points %}
		//console.log({{ Event|length }})
		//change to a clickable link that takes to event page rather than just text name of event
		['<p>{{ Event.name }} </p>', '<p>{{ Event.description }} </p>', {{ Event.latitude }}, {{ Event.longitude }}],
	{% endfor%}
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(55.8642, -4.2518),
      mapTypeId: google.maps.MapTypeId.ROADMAP
	  
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

	console.log(locations.length);
	console.log(locations[0][0])
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][2], locations[i][3]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0] + locations[i][1]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
